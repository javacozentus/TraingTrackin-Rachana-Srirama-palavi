<div class="mat-elevation-z8" style="margin-top: 20px; box-shadow: none">
  <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="table3">
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
 
      <td mat-cell *matCellDef="let element">
        <span
          class="circle"
          style="border-radius: 50%; height: 150px; width: 150px"
        >
          <button style="border: none; border-radius: 50%">
            <img
              src="../../assets/images/drop.png"
              style="width: 15px; height: 15px; opacity: 0.4"
              alt=""
            />
          </button>
        </span>
 
        <button (click)="seclick()" *ngIf="ischeck">
          <img src="../../../../assets/images/check.png" alt="" />
        </button>
 
        <button (click)="removeall()" *ngIf="iscross">
          <img src="../../../../assets/images/cross.png" alt="" />
        </button>
       
        <button (click)="edittable3()" *ngIf="isedit">
          <img src="../../assets/images/pencil (2).png" alt="" />
        </button>
        <button (click)="deletetable3()" *ngIf="isdelete">
          <img src="../../assets/images/bin.png" alt="" />
        </button>
        <!-- <button (click)="">
          <img src="../../assets/images/plus.png" alt="" />
        </button> -->
        <button (click)="seclick()"></button> {{ element.Actions }}
      </td>
    </ng-container>
 
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 20%">Code</th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 20%">
        <input
          type="text"
          *ngIf="var1"
          name="batchcode"
          id="batchcode"
          style="width: 120px"
          placeholder="enter code"
          [(ngModel)]="code"
        />
 
        <p *ngIf="var4">{{ code }}</p>
        {{ element.Code }}
      </td>
    </ng-container>
 
    <ng-container matColumnDef="Coursename">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 30%">
        Coursename
      </th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 30%">
        <select [(ngModel)]="selectedValue" [hidden]="iscourse" (change)="courseselected()">
          <option *ngFor="let course of dropdownOptions" [value]="course"  >
            {{ course }}
          </option>
        </select>
 
        <p *ngIf="var5">{{selectedValue }}</p>
        {{ element.Coursename }}
      </td>
    </ng-container>
 
    <ng-container matColumnDef="Teacher">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 40%">
        Teacher
      </th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 40%">
        <div class="dropdown">
          <button class="btn btn-close-white dropdown-toggle"
                  type="button"
                  id="multiSelectDropdown"
                  data-toggle="dropdown"
                  aria-expanded="false" style="width: 120px">
            {{ selectedItems.length > 0 ? selectedItems.join(', ') : '' }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="multiSelectDropdown">
            <li *ngFor="let item of items">
              <label>
                <input type="checkbox" [(ngModel)]="item.selected" (change)="handleCheckboxChange()">
                {{ item.value }}
              </label>
            </li>
          </ul>
        </div>
 
        <p *ngIf="var6">{{ Teacher }}</p>
        {{ element.Teacher }}
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 
  <ng-container #container6></ng-container>
</div>
