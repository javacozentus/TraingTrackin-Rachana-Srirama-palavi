<div class="mat-elevation-z8" style="margin-top: 20px; box-shadow: none">
  <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="table2">
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
 
      <td mat-cell *matCellDef="let element">
        <span
          class="circle"
          style="border-radius: 50%; height: 150px; width: 150px"
        >
          <button style="border: none; border-radius: 50%">
            <img
              src="../../assets/images/drop.png"
              style="width: 15px; height: 15px; opacity: 0.4"
              alt=""
            />
          </button>
        </span>
 
        <button (click)="getBatchProgram()" *ngIf="ischeck">
          <img src="../../../../assets/images/check.png" alt="" />
        </button>
 
        <button (click)="removeall()" *ngIf="iscross">
          <img src="../../../../assets/images/cross.png" alt="" />
        </button>
 
        <button (click)="toggletable2()" *ngIf="isedit">
          <img src="../../assets/images/pencil (2).png" alt="" />
        </button>
        <button (click)="deletetable2()" *ngIf="isdelete">
          <img src="../../assets/images/bin.png" alt="" />
        </button>
        <button (click)="secondclick()" [disabled]="isdisabled">
          <img src="../../assets/images/plus.png" alt="" />
        </button>
        {{ element.Actions }}
      </td>
    </ng-container>
 
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 20%">
        Batch Code
      </th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 20%">
        <input
          type="text"
          *ngIf="var1"
          name="batchcode"
          id="batchcode"
          style="width: 120px"
          placeholder="enter code"
          [(ngModel)]="code"
        />
 
        <p *ngIf="var4">{{ code }}</p>
        {{ element.Code }}
      </td>
    </ng-container>
 
    <ng-container matColumnDef="ProgramName">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 30%">
        ProgramName
      </th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 30%">
        <select [(ngModel)]="selectedValue" [hidden]="isprogram">
          <option *ngFor="let program of dropdownOptions" [value]="program">
            {{ program }}
          </option>
        </select>
 
        <p *ngIf="var5">{{ selectedValue }}</p>
        {{ element.ProgramName }}
      </td>
    </ng-container>
 
 
 
    <ng-container matColumnDef="Student">
      <th mat-header-cell *matHeaderCellDef style="margin-left: 40%">
        Student
      </th>
 
      <td mat-cell *matCellDef="let element" style="margin-left: 40%">
        <div class="dropdown">
          <button
            class="btn btn-close-white dropdown-toggle"
            type="button"
            id="multiSelectDropdown"
            data-toggle="dropdown"
            aria-expanded="false"
            style="width: 120px"
          >
            {{ selectedItems.length > 0 ? selectedItems.join(", ") : "" }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="multiSelectDropdown">
            <li *ngFor="let item of items">
              <label>
                <input
                  type="checkbox"
                  [(ngModel)]="item.selected"
                  (change)="handleCheckboxChange()"
                />
                {{ item.value }}
              </label>
            </li>
          </ul>
        </div>
 
        <p *ngIf="var6">{{ Student }}</p>
        {{ element.Student }}
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div style="margin-left: 120px">
    <ng-container #container5></ng-container>
  </div>
</div>
